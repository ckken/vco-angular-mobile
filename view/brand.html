    <article class="vcolist scroll" scrollable>
        <ul>
            <li ng-repeat="v in G.brand" hm-tap="swipeLeft(G.action,$index)">
                <div class="mainbox brand">
                    <div class="imgbox" ng-show="v.img!=''">
                        <img ng-src="{{v.img}}">
                    </div>
                    <div class="itemcontent" ng-class="{true:'', false:'nopic'}[v.img!='']">
                        <h2>{{v.title}}</h2>

                        <p>{{v.desc}}</p>
                    </div>
                </div>
            </li>
        </ul>
    </article>
