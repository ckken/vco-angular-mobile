<body ng-app="VCO">
<!----begin sp-page-->
<div id="sp-page" drag-box>
    <header class="fixed">
        <nav>

            <!--<span class="fr"><img src="images/logo.gif" height="25px"> </span>-->



            <a class="icon menu" id="menu" hm-tap="toggleMenu()"> </a>
            <a ng-class="{true:'act', false:''}[G.action=='activity']" hm-tap="go('/activity')">活动</a>
            <a ng-class="{true:'act', false:''}[G.action=='news']" hm-tap="go('/news')">新闻</a>
            <a ng-class="{true:'act', false:''}[G.action=='brand']" hm-tap="go('/brand')">品牌</a>


        </nav>
    </header>
    <section ng-view></section>
</div>
<!----begin sp-nav-->
<div id="sp-nav" class="navMenu">
    <div class="copyRight">
        Power by ken blog vcotime.com
    </div>
    <article class="scroll">
        <ul>
            <li>
                <a class="top">导航</a>
            </li>

            <li><a ng-class="{true:'act', false:''}[G.action=='activity']"
                   hm-tap="MenuGo('/activity')">
                <span class="icon magic"></span>优惠活动</a></li>
            <li><a ng-class="{true:'act', false:''}[G.action=='news']" hm-tap="MenuGo('/news')">
                <span class="icon info-sign"></span>
                新闻动态</a></li>
            <li><a ng-class="{true:'act', false:''}[G.action=='brand']" hm-tap="MenuGo('/brand')">
                <span class="icon tag"></span>
                品牌介绍</a></li>
        </ul>
    </article>
</div>
<!----begin pop-->
<div class="pop" ng-class="{true:'show', false:'hide'}[G.popbox==1]">
    <div ng-repeat="vo in alerts">
        <div id="popbox">
            <div id="popdiv">
                <h2>{{vo.title}}</h2>
                <p>{{vo.content}}</p>
                <div class="control">

                    <a ng-if="vo.close" class="btn btn-danger btn-block" ng-click="removeAlert($index,1)">关闭提示</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!----begin popwindow-->
<div id="popwindow" ng-show="G.popbox"></div>

<!----begin swich box-->
<div id="swipe-right" class="directiveBox"></div>
<div id="swipe-left" class="directiveBox">
    <div get-detail></div>
</div>
<div id="swipe-top" class="directiveBox"></div>
<div id="swipe-bottom" class="directiveBox"></div>
